# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/me.jpeg"

  android: "launcher_icon"
  image_path_android: "assets/me.jpeg"
  min_sdk_android: 21 
 

  ios: true
  image_path_ios: "assets/me.jpeg"
  remove_alpha_channel_ios: true


  web:
    generate: true
    image_path: "assets/me.jpeg"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "assets/me.jpeg"
    icon_size: 48 

  macos:
    generate: true
    image_path: "assets/me.jpeg"
